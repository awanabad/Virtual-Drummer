<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drummer</title>
    <!--GFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Raleway&display=swap" rel="stylesheet">
    <!--BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--Stylesheet-->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">Virtual <br>&nbsp;&nbsp; Drummer </h1>
    <div class="set1 row">
        <div class="col col-lg-6 col-md-6 col-sm-6">
            <button class="w drum btn drumbtn">w</button>
            <button class="a drum btn drumbtn">a</button>
            <button class="s drum btn drumbtn">s</button>
            <button class="d drum btn drumbtn">d</button>
        </div>
    </div>
        <div class="set2 row">
        <div class=" col col-lg-6 col-md-6 col-sm-6">
            <button class="j drum btn drumbtn">j</button>
            <button class="k drum btn drumbtn">k</button>
            <button class="l drum btn drumbtn">l</button>
        </div>
    </div>
</body>

<script src="index.js" charset="UTF-8"></script>
